<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <input type="number" id="temperatureInput" placeholder="Enter temperature">
      <label for="conversionType">Select conversion:</label>
      <select id="conversionType">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
        <option value="kelvin">Kelvin to Celsius</option>
        <option value="celsiusToKelvin">Celsius to Kelvin</option>
      </select>
    </div>
    <button id="convertBtn">Convert</button>
    <div id="result"></div>
  </div>

  <script src="temp.js"></script>
</body>
</html>
